
backend:
  name: github
  repo: alberto56/suresh-issue-123
  branch: main
  base_url: https://auth.static.dcycle.com
  auth_endpoint: auth/github/alberto56
media_folder: 'docs/media'
public_folder: "/media"
collections:
  - name: 'blog'
    create: true
    label: 'Articles'
    folder: 'docs/jekyll_blogposts/_posts/'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
